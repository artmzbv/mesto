<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/header-logo.svg')%>"
          alt="Место"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <div class="profile__button">
              <img
                class="profile__avatar"
                src="<%=require('./images/profile-avatar.jpg')%>"
                alt="Аватар пользователя"
              />
            </div>
            <div class="profile__info">
              <div class="profile__headline">
                <h1 class="profile__title"></h1>
                <button class="profile__editbutton" type="button"></button>
              </div>
              <p class="profile__subtitle"></p>
            </div>
          </div>
          <button class="profile__addbutton" type="button"></button>
        </section>

        <div class="elements"></div>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup-edit popup_opacity-low" id="popup-edit">
        <div class="popup__container">
          <button
            class="popup__close-button popup__close-button_info"
            type="button"
          ></button>
          <form
            class="popup__form popup__form_profile"
            name="addpopup"
            novalidate
          >
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              id="name"
              name="name"
              type="text"
              value=""
              class="popup__input popup__input_profile_name"
              minlength="2"
              maxlength="40"
              required
            />
            <span
              class="name-error popup__input-error popup__span popup__span_first"
            ></span>
            <input
              id="job"
              name="job"
              type="text"
              value=""
              class="popup__input popup__input_profile_job"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="job-error popup__input-error popup__span popup__span_second"
            ></span>
            <button
              class="popup__submit-button popup__submit-text popup__submit-button-add"
              id="2"
              type="submit"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup-add popup_opacity-low" id="popup-add">
        <div class="popup__container">
          <button
            class="popup__close-button popup__close-button_info"
            type="button"
          ></button>
          <form class="popup__form popup__form_image" name="place" novalidate>
            <h2 class="popup__title popup__title_add">Новое место</h2>
            <input
              id="title"
              name="titleinput"
              type="text"
              placeholder="Название"
              class="popup__input popup__input_profile_title"
              minlength="2"
              maxlength="30"
              required
            />
            <span
              class="title-error popup__input-error popup__span popup__span_first"
            ></span>
            <input
              id="url"
              name="refinput"
              type="url"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_profile_ref"
              required
            />
            <span
              class="url-error popup__input-error popup__span popup__span_second"
            ></span>
            <button
              class="popup__submit-button popup__submit-text"
              type="submit"
            >
              Создать
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup-delete popup_opacity-low">
      <div class="popup__container">
        <button
          class="popup__close-button popup__close-button_info"
          type="button"
        ></button>
        <form class="popup__form" NAMEnovalidate>
          <h2 class="popup__title popup__title_add">Вы уверены?</h2>
          <button
            class="popup__submit-button popup__submit-text popup__submit-delete"
            type="submit"
          >
            Да
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup-avatar popup_opacity-low" id="popup-avatar">
      <div class="popup__container">
        <button
          class="popup__close-button popup__close-button_info"
          type="button"
        ></button>
        <form class="popup__form popup__form_avatar" novalidate>
          <h2 class="popup__title popup__title_add">Обновить аватар</h2>
          <input
            id="urlav"
            name="avatar"
            type="url"
            placeholder="Ссылка на аватар"
            class="popup__input popup__input_profile_ref"
            required
          />
          <span
          class="urlav-error popup__input-error popup__span  popup__span_single"
        ></span>
          <button class="popup__submit-button popup__submit-text" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup image-popup popup_opacity-high">
      <button
        class="popup__close-button popup__close-button_image"
        type="button"
      ></button>
      <div class="image-popup__container">
        <img class="image-popup__mask-group" alt="Картинка" />
        <h2 class="image-popup__text"></h2>
      </div>
    </div>

    <template id="user">
      <article class="element">
        <img class="element__mask-group" />
        <button class="element__delete" alt="Удалить"></button>
        <div class="element__text">
          <h2 class="element__title"></h2>
          <div class="element__like-container">
            <button class="element__like" type="button"></button>
            <span class="element__like-counter" type="button"></span>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
